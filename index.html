<html>
    <body>
        <h1 id="test">Test Text To Use</h1>
        <p class="testClass">TestClass</p>
        <p class="testClass">TestClass</p>

        <script type="text/javascript">
            function _(elem){
                var about = {
                    Name: "pQuery",
                    Version: 0.1,
                    Author: "Paul Fitzgerald"
                }
                if (elem) {
                    if (window === this) {
                        return new _(elem);
                    }
                    this.e = document.querySelectorAll(elem); 
                } else {
                    return about;
                }
            }

            _.prototype = {

                _eachElement: function(prop, value){
                    for (var i = 0; i < this.e.length; i++) {
                        this.e[i][prop] = value;  
                    };
                    return this;
                },

                _eachStyle: function (prop, value) {
                    for (var i = 0; i < this.e.length; i++) {
                      this.e[i].style[prop] = value;
                    }
                    return this;
                }, 
                hide: function () {
                    return this._eachStyle('visibility', 'hidden');
                },

                show: function(){
                    return this._eachStyle('visibility', 'visible');
                },

                color: function (color) {
                    return this._eachStyle('color', color);
                },

                bgColor: function(color){
                    return this._eachStyle('backgroundColor', color);
                },

                size: function(size){
                    return this._eachStyle('fontSize', size);
                },

                add: function (text) {
                    return this._eachElement('innerHTML', text)
                },

                replace: function(text){
                    return this._eachElement('textContent', text)
                }
            };

        </script>
    </body>
</html>
