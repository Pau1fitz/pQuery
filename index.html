        <script type="text/javascript">
            function _(elem){
                var about = {
                    Name: "pQuery",
                    Version: 0.1,
                    Author: "Paul Fitzgerald"
                }
                if (elem) {
                    if (window === this) {
                        return new _(elem);
                    }
                    this.e = document.querySelectorAll(elem); // no need for classOrId() anymore
                } else {
                    return about;
                }
            }

            _.prototype = {
                add: function (text) {
                    for (var i = 0; i < this.e.length; i++) {
                        this.e[i].innerHTML = this.e[i].innerHTML + text;
                    }
                    return this;
                },

                replace: function(text){
                    if(this.e.length >= 1){
                        for(var i = 0; i < this.e.length; i++){
                            this.e[i].textContent = text;
                        }
                    }
                    else{
                        this.e.textContent = text;
                        document.body.appendChild(elem);
                    }
                    return this;
                },
                remove: function(){
                    for (var i = 0; i < this.e.length; i++) {
                        this.e[i].remove();
                    }
                    return this;
                },
                hide: function(){
                    for (var i = 0; i < this.e.length; i++) {
                        this.e[i].style.visibility = "hidden";
                    }
                    
                    return this;
                },

                show: function(){
                    for (var i = 0; i < this.e.length; i++) {
                        this.e[i].style.visibility = "visible";
                    }
                    
                    return this;
                },
                color : function(color){
                    for (var i = 0; i < this.e.length; i++) {
                            this.e[i].style.color = color;
                    }
                    return this;
                },
                bgColor: function(color){
                     for (var i = 0; i < this.e.length; i++) {
                        this.e[i].style.backgroundColor = color;
                    }
                },
                size : function(effect, size){
                    for (var i = 0; i < this.e.length; i++) {
                        this.e[i].style.fontSize = size;
                    }
                    
                    return this;
                }
            };

        </script>
